<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetingMind - Enterprise Meeting Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <script>console.log('1. HTML head loaded');</script>
</head>
<body>
    <script>console.log('2. Body starting');</script>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading MeetingMind...</div>
    </div>

    <!-- App Container - Force visible for debugging -->
    <div id="app" class="app visible"></div>

    <!-- Modals Container -->
    <div id="modals"></div>

    <!-- Main Application Script -->
    <script type="module" src="/main.js"></script>
    
    <!-- Fallback check -->
    <script>
        console.log('3. Inline script running');
        window.addEventListener('load', function() {
            console.log('4. Window loaded');
        });
        setTimeout(function() {
            var app = document.getElementById('app');
            console.log('5. After 2s - App innerHTML length:', app ? app.innerHTML.length : 'NO APP');
            if (app && app.innerHTML.length === 0) {
                console.log('6. App is empty, showing error');
                app.innerHTML = '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#667eea;"><div style="background:white;padding:40px;border-radius:20px;text-align:center;"><h1 style="color:#1e293b;">Module Load Failed</h1><p style="color:#64748b;">Check browser console for errors</p><p style="color:#94a3b8;font-size:12px;">main.js did not execute</p></div></div>';
            }
        }, 2000);
    </script>
</body>
</html>
